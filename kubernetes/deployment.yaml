apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 3
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-test-app
        image: gcr.io/hcl-pipeline/github.com/hemil70/kubernetes-deploy-tutorial@sha256:03326e3c7ac55bfc02d7b6d1f8eb4a9388a69e0c0ff8622730b820de89555dcc
        imagePullPolicy: IfNotPresent
