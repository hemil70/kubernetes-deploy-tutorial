apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 3
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-test-app
        image: gcr.io/hcl-pipeline/github.com/hemil70/kubernetes-deploy-tutorial@sha256:0405aa605b0a1052dcb915cf3f9b3351188b10c0
        imagePullPolicy: IfNotPresent
